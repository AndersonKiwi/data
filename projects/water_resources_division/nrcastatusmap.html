<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
      body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
		font-family: Frutiger,"Frutiger Linotype",Univers,Calibri,"Gill Sans","Gill Sans MT","Myriad Pro",Myriad,"DejaVu Sans Condensed","Liberation Sans","Nimbus Sans L",Tahoma,Geneva,"Helvetica Neue",Helvetica,Arial,sans-serif;
		font-size: 14px;
      }
      #map {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="map">
    </div>
    <script>
      var NPMap = {
        baseLayers: [
          'nps-parkTiles',
          'nps-parkTilesImagery',
          'nps-parkTilesSlate'
        ],
        center: {
          lat: 42,
          lng: -115
        },
        div: 'map',
        fullscreenControl: true,
        geocoderControl: true,
        homeControl: true,
        maxZoom: 19,
        minZoom: 1,
        name: 'NRCA Status Map',
        legendControl: {
          html: '<table><tbody><tr><td><div style="width:30px;height:41px;overflow:hidden;"><img src="https://a.tiles.mapbox.com/v4/marker/pin-m-polling-place+40d160.png?access_token=pk.eyJ1IjoibnBzIiwiYSI6IkdfeS1OY1UifQ.K8Qn5ojTw4RV1GwBlsci-Q"></div></td><td valign="middle">Completed</td></tr><tr><td align="center"><div style="width:20px;height:29px;overflow:hidden"><img src="https://a.tiles.mapbox.com/v4/marker/pin-s-circle-stroked+aa4499.png?access_token=pk.eyJ1IjoibnBzIiwiYSI6IkdfeS1OY1UifQ.K8Qn5ojTw4RV1GwBlsci-Q"></div></td><td valign="middle">Ongoing</td></tr></tbody></table>',
          position: 'bottomright'
        },
        overlays: [
          {
            type: 'geojson',
            url: 'http://www.nature.nps.gov/water/nrca/assets/geojson/completed.geojson',
            name: 'Completed',
            popup: {
              description: '&lt;strong&gt;State:&lt;/strong&gt; {{State}}\n&lt;br&gt;\n&lt;strong&gt;Year Published:&lt;/strong&gt; {{Year}}\n&lt;br&gt;\n&lt;strong&gt;Version:&lt;/strong&gt; {{Version}} (&lt;a target=&quot;_blank&quot; href=&quot;http://www.nature.nps.gov/water/nrca/reports.cfm&quot;&gt;?&lt;/a&gt;)\n&lt;br&gt;\n&lt;strong&gt;Status:&lt;/strong&gt; {{Status}}\n&lt;br&gt;&lt;br&gt;\n&lt;a href=&quot;{{Link}}&quot;&gt;Download NRCA Report&lt;/a&gt;',
              title: "{{Park}}"
            },
            styles: {
              point: {
                'marker-library': 'maki',
                'marker-symbol': 'polling-place',
                'marker-color': '#40d160',
                'marker-size': 'medium'
              }
            }
          },
          {
            type: 'geojson',
            url: 'http://www.nature.nps.gov/water/nrca/assets/geojson/ongoing.geojson',
            name: 'Ongoing',
            popup: {
              description: '&lt;strong&gt;Status:&lt;/strong&gt; {{Status}}',
              title: "{{Park}}"
            },
            styles: {
              point: {
                'marker-library': 'maki',
                'marker-symbol': 'circle-stroked',
                'marker-color': '#aa4499',
                'marker-size': 'small'
              }
            }
          }
        ],
        smallzoomControl: true,
        zoom: 3
      };

      var s = document.createElement('script');
      s.src = 'http://www.nps.gov/npmap/npmap.js/2.0.0/npmap-bootstrap.min.js';
      document.body.appendChild(s);
    </script>
  </body>
</html>
